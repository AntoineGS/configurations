description: Input Processor for quadratic mouse acceleration

compatible: "zmk,input-processor-accel"

include: ip_common.yaml

properties:
  "#input-processor-cells":
    type: int
    required: true
    const: 0

  type:
    type: int
    required: true
    description: Input event type to process (e.g., INPUT_EV_REL for relative movement)

  codes:
    type: array
    required: true
    description: Input codes to apply acceleration to (e.g., INPUT_REL_X, INPUT_REL_Y)

  accel-divider:
    type: int
    default: 8
    description: |
      Acceleration divider for quadratic formula: x*x/divider+x
      Lower values = more acceleration. Original QMK default is 16, this uses 8 for more acceleration.
