set -g mouse on
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-shell /bin/zsh
set-option -g status-position top
set -g pane-border-status top
set -g pane-border-format ""
set -g pane-border-style fg=#434956
set -g pane-active-border-style fg=#A9AFBD
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250'
set -g popup-style 'fg=colour250'

# to fix yazi issues with tmux
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set -g @onedark_widgets "#(date +%s)"
# set -g @onedark_time_format "%I:%M %p"
# set -g @onedark_date_format "%D"

run '/usr/share/tmux-plugin-manager/tpm'
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Native clipboard via OSC 52 (replaces tmux-yank)
set -s set-clipboard on
set -as terminal-features ',xterm-256color:clipboard'
set -g status-right ""

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
unbind y
bind-key y copy-mode 
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key C-p display-popup -w 90% -h 90% -d "#{pane_current_path}" -E $SHELL
bind-key r source-file ~/.tmux.conf \; display "Reloaded from ~/.tmux.conf"

# split panes keeping current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

