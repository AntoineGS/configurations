version: 3
backup_root: ~/gits/configurations
manager_priority:
  - pacman
  - yay
  - paru
  - apt
  - brew
  - winget
applications:
  - name: claude code
    description: AI assistant CLI
    entries:
      - targets:
          linux: ~/.claude/skills
          windows: ~/.claude/skills
        name: skills
        backup: ./Both/ClaudeCode/skills
      - targets:
          linux: ~/.claude/hooks
          windows: ~/.claude/hooks
        name: hooks
        backup: ./Both/ClaudeCode/hooks
      - targets:
          linux: ~/.claude/rules
          windows: ~/.claude/rules
        name: rules
        backup: ./Both/ClaudeCode/rules
      - targets:
          linux: ~/.claude/plugins
          windows: ~/.claude/plugins
        name: plugins
        backup: ./Both/ClaudeCode/plugins
      - targets:
          linux: ~/.claude
          windows: ~/.claude
        name: configs
        backup: ./Both/ClaudeCode
        files:
          - CLAUDE.md
          - settings.json
  - package:
      managers:
        apt: neovim
        brew: neovim
        pacman: neovim
        winget: Neovim.Neovim
    name: neovim
    description: Vim-fork focused on extensibility and usability
    entries:
      - targets:
          linux: ~/.config/nvim
          windows: ~/AppData/Local/nvim
        name: config
        backup: ./Both/Neovim/nvim
  - package:
      managers:
        brew: starship
        pacman: starship
        winget: Starship.Starship
    name: starship
    description: Cross-shell prompt
    entries:
      - targets:
          linux: ~/.config
          windows: ~/.config
        name: config
        backup: ./Both/Starship
        files:
          - starship.toml
      - targets:
          linux: ~/.cache/starship
          windows: ~/.cache/starship
        name: cache
        backup: ./Both/Starship
        files:
          - init.nu
  - package:
      managers:
        brew: nushell
        pacman: nushell
        winget: Nushell.Nushell
    name: nushell
    description: A new type of shell
    entries:
      - targets:
          linux: ~/.config/nushell
          windows: ~/AppData/Roaming/nushell
        name: config
        backup: ./Both/Nushell
        files:
          - env.nu
          - config.nu
      - targets:
          linux: ~/.config/nushell/themes
          windows: ~/AppData/Roaming/nushell/themes
        name: themes
        backup: ./Both/Nushell/themes
  - package:
      managers:
        brew: wezterm
        pacman: wezterm
        winget: wez.wezterm
    name: wezterm
    description: GPU-accelerated terminal emulator
    entries:
      - targets:
          linux: ""
          windows: ""
        name: config
        backup: ./Both/Wezterm
        files:
          - .wezterm.lua
  - package:
      managers:
        apt: zoxide
        brew: zoxide
        pacman: zoxide
        winget: ajeetdsouza.zoxide
    name: zoxide
    description: Smarter cd command
    entries:
      - targets:
          linux: ""
          windows: ""
        name: config
        backup: ./Both/Zoxide
        files:
          - .zoxide.nu
  - package:
      managers:
        brew: carapace
        winget: carapace-shell.carapace
        yay: carapace
    name: carapace
    entries:
      - targets:
          linux: ~/.cache/carapace
          windows: ~/.cache/carapace
        name: config
        backup: ./Both/Carapace
        files:
          - init.nu
  - package:
      managers:
        brew: yazi
        pacman: yazi
    name: yazi
    description: Terminal file manager
    entries:
      - targets:
          linux: ~/.config/yazi
          windows: ~/AppData/Roaming/yazi/config
        name: config
        backup: ./Both/Yazi
  - package:
      managers:
        brew: posting
        yay: posting
    name: posting
    entries:
      - targets:
          linux: ~/.config/posting
        name: config
        backup: ./Both/posting
  - name: xcompose
    entries:
      - targets:
          linux: ""
          windows: ""
        name: config
        backup: ./Linux/Xcompose
        files:
          - .Xcompose
  - name: ideavim
    entries:
      - targets:
          windows: ""
        name: config
        backup: ./Both/IntelliJ
        files:
          - .ideavimrc
  - name: vscode
    entries:
      - targets:
          windows: ~/AppData/Roaming/Code/User
        name: config
        backup: ./Both/VSCode/User
        files:
          - settings.json
          - keybindings.json
  - name: glazewm
    entries:
      - targets:
          windows: ~/.glzr/glazewm
        name: config
        backup: ./Both/GlazeWM
        files:
          - config.yaml
  - name: powershell
    entries:
      - targets:
          windows: ""
        name: config
        backup: ./Windows/PowerShell
        files:
          - ""
  - name: komorebi
    entries:
      - targets:
          windows: ""
        name: config
        backup: ./Windows/Komorebi
        files:
          - komorebi.json
  - name: whkd
    entries:
      - targets:
          windows: ~/.config
        name: config
        backup: ./Windows/Komorebi
        files:
          - whkdrc
  - name: yasb
    entries:
      - targets:
          windows: ~/.config/yasb
        name: config
        backup: ./Windows/Yasb
        files:
          - config.yaml
          - styles.css
  - name: windows-terminal
    entries:
      - targets:
          windows: ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState
        name: config
        backup: ./Windows/WindowsTerminal
        files:
          - settings.json
  - name: total-commander
    entries:
      - targets:
          windows: ~/AppData/Roaming/GHISLER
        name: config
        backup: ./Windows/TotalCommander
        files:
          - wincmd.ini
      - targets:
          windows: ~/AppData/Roaming/Everything
        name: everything
        backup: ./Windows/TotalCommander
        files:
          - Everything-1.5a.ini
  - name: bash
    entries:
      - targets:
          linux: ""
        name: config
        backup: ./Linux/Bash
        files:
          - .bashrc
  - package:
      managers:
        apt: zsh
        brew: zsh
        pacman: zsh
    name: zsh
    entries:
      - targets:
          linux: ""
        name: config
        backup: ./Linux/zsh
        files:
          - .zshenv
          - .zshrc
  - package:
      managers:
        apt: tmux
        brew: tmux
        pacman: tmux
    name: tmux
    entries:
      - targets:
          linux: ""
        name: config
        backup: ./Linux/tmux
        files:
          - .tmux.conf
  - package:
      managers:
        pacman: hyprland
    name: hyprland
    description: Dynamic tiling Wayland compositor
    entries:
      - targets:
          linux: ~/.config/hypr
        name: config
        backup: ./Linux/hypr
      - targets:
          linux: ~/.config/systemd/user
        name: rustdesk-service
        backup: ./Linux/hypr
        files:
          - watch-rustdesk-submap.service
  - package:
      managers:
        pacman: waybar
    name: waybar
    entries:
      - targets:
          linux: ~/.config/waybar
        name: config
        backup: ./Linux/waybar
  - package:
      managers:
        yay: walker
    name: walker
    description: Application launcher for Wayland
    entries:
      - targets:
          linux: ~/.config/walker
        name: config
        backup: ./Linux/walker
  - package:
      managers:
        yay: elephant
    name: elephant
    entries:
      - targets:
          linux: ~/.config/elephant
        name: config
        backup: ./Linux/elephant
  - name: uwsm
    entries:
      - targets:
          linux: ~/.config/uwsm/default
        name: config
        backup: ./Linux/uwsm/default
  - name: qmk
    when: '{{ eq .Hostname "DESKTOP-E07VTRN" }}'
    entries:
      - targets:
          linux: ~/.config/qmk
        name: config
        backup: ./Linux/qmk
      - targets:
          linux: ~/qmk_firmware/keyboards/beekeeb/piantor_pro/keymaps/AntoineGS
        name: piantor
        backup: ./Linux/QMK/piantor_pro/AntoineGS
      - targets:
          linux: ~/qmk_firmware/keyboards/ploopyco/trackball_nano/keymaps/AntoineGS
        name: trackball
        backup: ./Linux/QMK/trackball_nano/AntoineGS
      - targets:
          linux: ~/qmk_firmware/keyboards/sofle_choc/keymaps/AntoineGS
        name: sofle
        backup: ./Linux/QMK/sofle_choc/AntoineGS
  - name: warp
    entries:
      - targets:
          linux: ~/.config/warp-terminal
        name: config
        backup: ./Linux/Warp
        files:
          - user_preferences.json
  - package:
      managers:
        apt: teams-for-linux
        brew: teams-for-linux
        pacman: teams-for-linux
        yay: teams-for-linux-electron-bin
    name: teams-for-linux
    entries:
      - targets:
          linux: ~/.config/teams-for-linux
        name: config
        backup: ./Linux/teams-for-linux
        files:
          - config.json
  - package:
      managers:
        apt: fzf
        brew: fzf
        pacman: fzf
    name: fzf
    description: Command-line fuzzy finder
    entries:
      - targets:
          linux: ~/.config/fzf
        name: config
        backup: ./Linux/fzf
  - package:
      managers:
        pacman: ghostty
    name: ghostty
    entries:
      - targets:
          linux: ~/.config/ghostty
        name: config
        backup: ./Linux/ghostty
  - package:
      managers:
        yay: python-lnxlink
    name: lnxlink
    when: '{{ eq .Hostname "DESKTOP-E07VTRN" }}'
    entries:
      - targets:
          linux: ~/.config/lnxlink
        name: conf
        backup: ./Linux/lnxlink
        files:
          - config.yaml
  - name: mimeapps
    entries:
      - targets:
          linux: ~/.config
        name: config
        backup: ./Linux/os
        files:
          - mimeapps.list
  - name: pacman-hooks
    entries:
      - targets:
          linux: /usr/share/libalpm/hooks
        name: hooks
        backup: ./Linux/pacman
        files:
          - pkg-backup-aur.hook
          - pkg-backup-pacman.hook
        sudo: true
  - name: systemd-units
    entries:
      - targets:
          linux: /etc/systemd/system
        name: units
        backup: ./Linux/systemd
        files:
          - units-backup.service
          - units-backup.timer
        sudo: true
  - package:
      managers:
        git:
          url: https://github.com/ohmyzsh/ohmyzsh.git
          targets:
            linux: /usr/share/oh-my-zsh
          sudo: true
        yay: oh-my-zsh-git
    name: oh-my-zsh
    description: Zsh framework (skip on Arch - use oh-my-zsh-git)
    entries: []
  - package:
      managers:
        git:
          url: https://github.com/jeffreytse/zsh-vi-mode.git
          targets:
            linux: /usr/share/zsh/plugins/zsh-vi-mode
          sudo: true
        yay: zsh-vi-mode
    name: zsh-vi-mode
    description: Zsh vi mode plugin (skip on Arch - use zsh-vi-mode)
    entries: []
  - package:
      managers:
        git:
          url: https://github.com/zsh-users/zsh-autosuggestions.git
          targets:
            linux: /usr/share/zsh/plugins/zsh-autosuggestions
          sudo: true
        yay: zsh-autosuggestions
    name: zsh-autosuggestions
    description: Zsh autosuggestions plugin (skip on Arch - use zsh-autosuggestions)
    entries: []
  - package:
      managers:
        git:
          url: https://github.com/lincheney/fzf-tab-completion.git
          targets:
            linux: /usr/share/fzf-tab-completion
          sudo: true
        yay: fzf-tab-completion-git
    name: fzf-tab-completion
    description: Fzf tab completion for various shells
    entries: []
  - package:
      managers:
        git:
          url: https://github.com/olets/zsh-transient-prompt.git
          targets:
            linux: /usr/share/zsh/plugins/zsh-transient-prompt
          sudo: true
        yay: zsh-transient-prompt-git
    name: zsh-transient-prompt
    description: Zsh transient prompt plugin
    entries: []
  - package:
      managers:
        git:
          url: https://github.com/tmux-plugins/tpm.git
          targets:
            linux: /usr/share/tmux-plugin-manager
          sudo: true
        yay: tmux-plugin-manager
    name: tmux-plugin-manager
    description: Tmux plugin manager (skip on Arch - use tmux-plugin-manager)
    entries: []
  - package:
      managers:
        git:
          url: https://github.com/junegunn/fzf.git
          targets:
            linux: /usr/share/fzf
          sudo: true
    name: fzf-source
    description: Fzf source repo for shell integrations (skip on Arch - use fzf)
    entries: []
  - package:
      managers:
        apt: ripgrep
        brew: ripgrep
        pacman: ripgrep
        winget: BurntSushi.ripgrep.MSVC
    name: ripgrep
    description: Fast grep alternative
    entries: []
  - package:
      managers:
        apt: fd-find
        brew: fd
        pacman: fd
    name: fd
    description: Fast find alternative
    entries: []
  - package:
      managers:
        brew: lazygit
        pacman: lazygit
    name: lazygit
    description: Terminal UI for git
    entries: []
  - package:
      managers:
        winget: Rustlang.Rustup
      custom:
        darwin: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        linux: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    name: rustup
    description: Rust toolchain installer
    entries: []
