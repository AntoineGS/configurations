"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_one)\
$os\
$username\
$hostname\
[](bg:color_two fg:color_one)\
$directory\
[](fg:color_two bg:color_three)\
$git_branch\
$git_status\
[](fg:color_three bg:color_four)\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
[](fg:color_four bg:color_five)\
$package\
$docker_context\
$kubernetes\
$singularity\
$buf\
$conda\
$meson\
$spack\
[ ](fg:color_five)\
$line_break$character"""

palette = 'onedark' 

[palettes.onedark] # (Gogh)
color_fg = '#1e2127'
color_one = '#c678dd'
color_two = '#e06c75'
color_three = '#d19a66'
color_four = '#98c379'
color_five = '#61afef'
#56b6c2
#abb2bf
#1e2127
#faf9f9

#color_fg = '#fbf1c7' # Text
#color_bg1 = '#3c3836' # not used
#color_five = '#665c54' # Color 5
#color_four = '#458588' # Color 4
#color_three = '#689d6a' # Color 3
#color_green = '#98971a' # not used
#color_one = '#d65d0e' # Color 1
#color_purple = '#b16286' # not used
#color_red = '#cc241d' # not used
#color_two = '#d79921' # Color 2

[os]
disabled = false
style = "bg:color_one fg:color_fg"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_one fg:color_fg"
style_root = "bg:color_one fg:color_fg"
format = '[ $user ]($style)'

[hostname]
ssh_only = true
style = "bg:color_one fg:color_fg"
format = '[@ $hostname ]($style)'

[directory]
style = "fg:color_fg bg:color_two"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_three"
format = '[[ $symbol $branch ](fg:color_fg bg:color_three)]($style)'

[git_status]
style = "bg:color_three"
format = '[[($all_status$ahead_behind )](fg:color_fg bg:color_three)]($style)'

